<div class="main-container" fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="center start"
 fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center">
	<div fxFlexFill ngClass.sm="sm-width" ngClass.xs="xs-width" class="form-container mat-elevation-z2">
		<h3 class="title">Academic Qualification</h3>
		<hr>
		<form>
			<div>
				<button routerLink="add-acadamic" style="float:right;margin-top:-60px;" class="custom-btn bg-primary text-white" type="submit">Add
					<mat-icon class="text-primary">add</mat-icon>
				</button>
			</div>
			<div style="overflow: auto;">
				<mat-table [dataSource]="qualificationData">
					<!-- Position Column -->
					<ng-container matColumnDef="examName">
						<mat-header-cell *matHeaderCellDef> Exam Name </mat-header-cell>
						<mat-cell *matCellDef="let element"> {{element.examName}} </mat-cell>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="country">
						<mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
						<mat-cell *matCellDef="let element"> {{element.country}} </mat-cell>
					</ng-container>

					<!-- Weight Column -->
					<ng-container matColumnDef="grade">
						<mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
						<mat-cell *matCellDef="let element"> {{element.grade}} </mat-cell>
					</ng-container>

					<!-- Symbol Column -->
					<ng-container matColumnDef="examDate">
						<mat-header-cell *matHeaderCellDef> Exam Date </mat-header-cell>
						<mat-cell *matCellDef="let element"> {{element.date | date}} </mat-cell>
					</ng-container>

					<!--Actions-->
					<ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>  </mat-header-cell>
						<mat-cell  style="justify-content: flex-end" *matCellDef="let element">
							<button mat-icon-button [matMenuTriggerFor]="actionsMenu">
								<mat-icon>more_vert</mat-icon>
							</button>
							<mat-menu #actionsMenu="matMenu">
								<button mat-menu-item [routerLink]="['add-acadamic', element._id]">
									<mat-icon>edit</mat-icon>
									<span>Edit</span>
								</button>
								<button mat-menu-item>
									<mat-icon>delete</mat-icon>
									<span style="padding-right: 15px;">Delete</span>
								</button>
							</mat-menu>
						</mat-cell>
					</ng-container>

					<mat-header-row *matHeaderRowDef="experienceColumns"></mat-header-row>
					<mat-row *matRowDef="let row; columns: experienceColumns;"></mat-row>
				</mat-table>
			</div>
			<div style="margin-top: 30px;"></div>
		</form>
	</div>
</div>
